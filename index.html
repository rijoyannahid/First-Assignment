<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Portfolio</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <header class="hero">
  <div class="hero-top">
    <div class="logo">LOGO</div>
    <a href="#" class="btn signup-btn">Sign Up</a>
  </div>
  <div class="hero-content">
    <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
    <a href="#" class="btn focus-btn">Stay Focused</a>
  </div>
</header>
  <section class="preview">
    <div class="container">
      <div class="text">
        <h3>See It in Action</h3>
        <p>Explore the live preview and imagine your brand in this bold new face.</p>
        <button class="btn">Launch Live Preview</button>
      </div>
      <div class="image">
        <img src="Assets/wc-mini.png" alt="Preview Image" class="rounded-image2" />
      </div>
    </div>
  </section>

   <!-- stat-section -->

  <section class="stats-section">
  <div class="stats-container">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value">50K</div>
        <div class="stat-label">Active Users</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">2M+</div>
        <div class="stat-label">Focus Sessions</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">95%</div>
        <div class="stat-label">Satisfaction Rate</div>
      </div>
    </div>
  </div>
</section>
